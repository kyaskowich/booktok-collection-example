kable novel that establishes her as one of the freshest and most important voices in American fiction."]}},{"label":{"none":["Author"]},"value":{"none":["Tiffany McDaniel"]}},{"label":{"none":["Demographic"]},"value":{"none":["Adult"]}},{"label":{"none":["Genre Category"]},"value":{"none":["Fiction"]}},{"label":{"none":["Primary Genre"]},"value":{"none":["Contemporary Literary Fiction"]}},{"label":{"none":["Secondary Genre"]},"value":{"none":["Historical Fiction"]}},{"label":{"none":["Publisher/Imprint"]},"value":{"none":["Knopf"]}},{"label":{"none":["ISBN"]},"value":{"none":["9780525657071"]}},{"label":{"none":["BIPOC Character(s)"]},"value":{"none":["Yes"]}},{"label":{"none":["Tag"]},"value":{"none":["Literary Aesthetic","Coming of Age"]}}],"thumbnail":[{"id":"https://kyaskowich.github.io/booktok-collection-example/48564330/359001546e95a7766aebeb152efc2892/full/201,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":201}],"items":[{"id":"https://kyaskowich.github.io/booktok-collection-example/48564330/canvas/1","type":"Canvas","height":400,"width":268,"label":{"none":[""]},"thumbnail":[{"id":"https://kyaskowich.github.io/booktok-collection-example/48564330/359001546e95a7766aebeb152efc2892/full/201,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":201}],"items":[{"id":"https://kyaskowich.github.io/booktok-collection-example/48564330/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://kyaskowich.github.io/booktok-collection-example/48564330/canvas/1/annopage-1/anno-1","type":"Annotation","motivation":"painting","target":"https://kyaskowich.github.io/booktok-collection-example/48564330/canvas/1","body":{"id":"https://kyaskowich.github.io/booktok-collection-example/48564330/359001546e95a7766aebeb152efc2892/full/268,400/0/default.jpg","type":"Image","format":"image/jpeg","height":400,"width":268,"service":[{"id":"https://kyaskowich.github.io/booktok-collection-example/48564330/359001546e95a7766aebeb15
