ion threatens to shatter their relationship, she is forced to question if she has ever known herself at all.\n\nDazzlingly opulent and emotionally riveting, Anna K.: A Love Story is a brilliant reimagining of Leo Tolstoy's timeless love story, Anna Karenina_but above all, it is a novel about the dizzying, glorious, heart-stopping experience of first love and first heartbreak."]}},{"label":{"none":["Author"]},"value":{"none":["Jenny Lee"]}},{"label":{"none":["Demographic"]},"value":{"none":["Young Adult"]}},{"label":{"none":["Genre Category"]},"value":{"none":["Fiction"]}},{"label":{"none":["Primary Genre"]},"value":{"none":["Contemporary Romance"]}},{"label":{"none":["Secondary Genre"]},"value":{"none":["Classic Literature Retellings"]}},{"label":{"none":["Publisher/Imprint"]},"value":{"none":["Macmillan; Flatiron Books"]}},{"label":{"none":["ISBN"]},"value":{"none":["9781250236432"]}},{"label":{"none":["BIPOC Author"]},"value":{"none":["Yes"]}},{"label":{"none":["BIPOC Character(s)"]},"value":{"none":["Yes"]}},{"label":{"none":["Tag"]},"value":{"none":["Literary Aesthetic","Coming of Age","YA Reads"]}}],"thumbnail":[{"id":"https://kyaskowich.github.io/booktok-collection-example/45043369/c775c31ade98b6a01820e6e296cfa9f0/full/198,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":198}],"items":[{"id":"https://kyaskowich.github.io/booktok-collection-example/45043369/canvas/1","type":"Canvas","height":961,"width":632,"label":{"none":[""]},"thumbnail":[{"id":"https://kyaskowich.github.io/booktok-collection-example/45043369/c775c31ade98b6a01820e6e296cfa9f0/full/198,300/0/default.jpg","type":"Image","format":"image/jpeg","height":300,"width":198}],"items":[{"id":"https://kyaskowich.github.io/booktok-collection-example/45043369/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://kyaskowich.github.io/booktok-collection-example/45043369/canvas/1/annopage-1/anno-1","type":"Annotation","motivation":"painting","target":"https://kyaskow
